<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap v5.2 Login Form modal example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background: #f0f0f0;
            font-family: "Raleway", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .popup {
            position: relative;
            background: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .popup.active {
            opacity: 1;
            transform: scale(1);
        }

        .icon {
            text-align: center;
            padding: 20px 0;
        }

        .icon i.fa {
            font-size: 50px;
            color: #34f234;
        }

        .title {
            font-size: 30px;
            font-weight: 600;
            color: #333;
            margin: 10px 0;
        }

        .description {
            color: #555;
            font-size: 16px;
            padding: 0 20px 20px 20px;
        }

        .dismiss-btn {
            text-align: center;
            margin-bottom: 20px;
        }

        .dismiss-btn button {
            padding: 12px 25px;
            background: #34f234;
            color: #fff;
            border: none;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .dismiss-btn button:hover {
            background: #2ca52c;
        }
    </style>
</head>

<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@mdo">Open Login modal</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- ... Your login form here ... -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="showSuccessPopup()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="popup">
        <div class="icon">
            <i class="fa fa-check"></i>
        </div>
        <div class="title">
            Success!!
        </div>
        <div class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias nihil provident voluptatem nulla placeat
        </div>
        <div class="dismiss-btn">
            <button id="dismiss-popup-btn" onclick="dismissSuccessPopup()">
                Dismiss
            </button>
        </div>
    </div>

    <script>
        function showSuccessPopup() {
            // Close the login modal
            document.getElementById("exampleModal").classList.remove("show");
            document.body.classList.remove("modal-open");
            document.getElementsByClassName("modal-backdrop")[0].remove();

            // Show the success popup
            document.querySelector(".popup").classList.add("active");
        }

        function dismissSuccessPopup() {
            // Hide the success popup
            document.querySelector(".popup").classList.remove("active");
        }
    </script>
</body>

</html>
